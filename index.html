    <div class="container">
        <div class="input-box ">
            <input type="text" name="username" required="required">
            <label for="username">Username</label>
            <div class="input-icon left"></div>
            <div class="input-icon right"></div>
        </div>
        <div class="input-box error ">
            <input type="text" name="username" required="required">
            <label for="username">Username</label>
            <div class="input-icon left"></div>
            <div class="input-icon right"></div>
        </div>
        <div class="input-box counter input-box-icon normal-icon ">
            <input type="text" name="username" required="required" maxlength="20">
            <label for="username">Username</label>
            <div class="input-icon left"></div>
            <div class="input-icon right"></div>
        </div>
        <div class="input-box counter input-box-icon password-icon normal-icon ">
            <input type="password" name="password" id="password" required="required" id="cont">
            <label for="username">Password</label>
            <div class="input-icon left"></div>
            <div class="input-icon right " id="pwd-visible"></div>
        </div>
    </div>
    <div class="container">
        <div class="hamburger">
            <button class="nav-btn"></button>
            <div class="nav-icon">
                <div class="line up"></div>
                <div class="line mid"></div>
                <div class="line low"></div>
            </div>
        </div>
    </div>
    <script defer>
        window.onload = shownav();
        window.onresize = shownav
        function shownav() {
            if (window.innerWidth <= 567) { document.getElementById('nav').className = 'mobile-nav'; }
            else { document.getElementById('nav').className = 'desktop-nav'; }
        }
        const navBtn = document.getElementById('nav-btn')
        navBtn.onclick = () => {
            const menu = document.getElementById('nav');
            menu.classList.toggle('mobile-nav-active');
            document.addEventListener('click', (e) => {
                if (e.target != menu && e.target != navBtn && document.querySelector('.nav-brand')) {
                    menu.classList.remove('mobile-nav-active');
                }
            })
        }

        // password visible and password invisible 
        const pwdShowBtn = document.getElementById('pwd-visible')
        if (pwdShowBtn) {
            pwdShowBtn.onclick = showPassword
        }
        function showPassword() {
            pwdShowBtn.classList.toggle('not')
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }


        // counter
        const counters = document.querySelectorAll('.counter');
        if (counters) {
            counters.forEach(counter => {
                counter.addEventListener('input', e => {
                    counter.style.setProperty('--label-counter', `"${counter.querySelector('input').value.length}/20"`)
                })
            })
        }
        const secs = document.querySelectorAll('.input-box')
        if (secs) {
            secs.forEach(sec => {
                console.log(sec.classList)
                sec.querySelector('input').addEventListener('input', e => {
                    if (e.data) {
                        sec.classList.add('over')
                    }
                    else {
                        sec.classList.remove('over')
                    }
                })
            })
        }
        const btn = document.querySelector('.nav-btn').onclick = e => {
            e.target.parentElement.classList.toggle('open')
        }
    </script>
