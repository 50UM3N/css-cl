<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            position: absolute;
            height: 100vh;
            width: 100vw;
            background-color: #14213d;
        }

        .element {
            position: absolute;
            top: calc(25% - 5rem);
            left: calc(50% - 5rem);
            height: 10rem;
            width: 10rem;
            background-color: #fca311;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);

        }

        .element:nth-child(2) {
            top: calc(50% - 5rem);
            left: calc(25% - 5rem);
        }

        .element:nth-child(3) {
            top: calc(50% - 5rem);
            left: calc(75% - 5rem);
        }

        .element:nth-child(4) {
            top: calc(75% - 5rem);
            left: calc(50% - 5rem);
        }

        .container2 {
            position: absolute;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h1 {
            letter-spacing: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            color: rgb(230, 230, 230);
        }
    </style>
    <title>Parallax</title>
</head>

<body>
    <div class="container">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
    </div>
    <div class="container2">
        <h1>PARALLAX</h1>
    </div>
    <script>
        document.addEventListener('mousemove', e => {
            console.log(e.pageX, e.pageY, window.innerHeight, window.innerWidth)
            var a = 0, b = 100
            const elements = document.querySelectorAll('.element')
            elements.forEach(element => {
                a += 2.5
                element.style.transform = `translate(${(window.innerWidth - e.pageX * a) / b}px,${(window.innerWidth - e.pageY * a) / b}px )`
            })
        })
    </script>
</body>

</html>
